<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./formtask.css">
    <link rel="shortcut icon" href="./images/falooda.jpg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c637b63244.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <form action="">
            <h3 id="welcome">Welcome Back</h3>
            <i class="fa-solid fa-face-smile-beam fa-bounce" style="color: #dcd509;"></i>
            <h1>Sign In to Your Account</h1>
            <p>Let's get you signed in and straight to the icons.</p>
            <label for="Email Address">Email Address</label>
            <input id="user" type="text" placeholder="e.g.tchalla@gmail.com">
            <label for="Password">Password</label>
            <input id="pass" type="text" placeholder="Password">
            <section><div>
            <input type="checkbox">Remember me</div>
            <nav><a href="">Forgot your password?</a></nav></section>
            <button>Sign In <i class="fa-solid fa-right-to-bracket"></i></button>
        </form>
    </main>
</body>
</html>
